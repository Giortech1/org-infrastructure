# Global configuration shared across all regions
global:
  # Multi-tenant features
  features:
    cross_school_parents: true
    school_isolation: true
    regional_compliance: true
    bilingual_support: true
    mobile_payments: true
    
  # Default resource limits
  defaults:
    timeout: 300
    concurrency: 100
    request_timeout: 30
    
  # Monitoring configuration
  monitoring:
    health_check_path: "/health"
    metrics_enabled: true
    logging_level: "info"
    
  # Security configuration
  security:
    cors_enabled: true
    rate_limiting: true
    helmet_enabled: true

# Regional priorities (Cameroon/Africa first)
deployment_strategy:
  primary_region: "africa"
  primary_market: "cameroon"
  rollout_order: ["africa", "europe", "americas", "asia"]
  
# Budget allocation per region (monthly USD)
budget:
  total_monthly_limit: 300
  allocation:
    africa: 200      # Primary focus - Cameroon launch
    europe: 50       # Future expansion
    americas: 25     # Future expansion
    asia: 25         # Future expansion